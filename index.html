<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="info">
        <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
        <p class="info__p">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="companies"><span class="number">10k+ </span>
            <p>companies</p>
          </div>
          <div class="templates"><span class="number">314 </span>
            <p>templates</p>
          </div>
          <div class="queries"><span class="number">12M+ </span>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" class="desktop-img" alt="desk img">
        <img src="images/image-header-mobile.jpg" class="mobile-img" alt="mobile img">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Maria Villascusa</a>.
  </div>
</body>

</html>
